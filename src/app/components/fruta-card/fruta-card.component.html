<div class="card" style="width: 18rem;">
  <div class="card-head">
    <img class="card-img-top" src="{{fruta.imagen}}" alt="Card image cap">  
    <span class="calorias">{{fruta.calorias | number: '1.0-2': 'es'}} Kcal</span>
    <span *ngIf="fruta.oferta" class="descuento">{{fruta.descuento}} %</span>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{fruta.nombre}}</h5>
    <p *ngIf="!fruta.oferta" class="card-text">{{fruta.precio | number: '1.0-2': 'es'}}&euro;</p>
    <p *ngIf="fruta.oferta" class="card-text"><del>{{fruta.precio | number: '1.0-2': 'es'}} &euro;</del> {{(fruta.precio - (fruta.descuento * fruta.precio) / 100) | number: '1.0-2': 'es'}} &euro;</p>
    <button (click)="comprar(event)" class="btn btn-comprar btn-block">Comprar</button>
  </div>
</div>
