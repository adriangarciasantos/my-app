<input (change)="filtrar()" type="checkbox" checked />{{textoFiltro}}

<input type="text" [(ngModel)]="nueva" class="form-control input-nueva" placeholder="DescripciÃ³n de la tarea" />
<button type="submit" (click)="nuevaTarea()" class="btn btn-nueva">Nueva tarea</button>


<ul class="list-group mt-4">
  <li class="list-group-item" *ngFor="let t of tareas | completas : todas">
    <input type="checkbox" checked="{{(t.terminado) ? 'checked' : ''}}" (change)="terminar(t)" />
    <span *ngIf="!t.terminado"> &nbsp;{{t.titulo}}</span>
    <span *ngIf="t.terminado"> &nbsp;<del>{{t.titulo}}</del></span>
    <i class="fas fa-trash-alt float-right papelera" (click)="eliminar(t.id)"></i>
  </li>
</ul>
